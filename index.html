<h1>2023 Activities</h1>
<h3>Hiking</h3>
<hr style="border: none; border-top: 2px dotted black" />
<div id="map" style="height: 500px;"></div>
<script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13); // Set your initial coordinates and zoom level

    // Add a tile layer (you can use a different tile provider)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load the GPX file and display it on the map
    new L.GPX('maps/Josephine_Peak.gpx', {
        async: true,
    }).on('loaded', function (e) {
        map.fitBounds(e.target.getBounds());
    }).addTo(map);
</script>
