<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decide What to Eat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Decide What to Eat</h1>
    <button onclick="decide()">Decide for Me</button>
    <p id="result"></p>

    <script>
        function decide() {
            const options = [
                "Pizza",
                "Sushi",
                "American",
                "Thai Food",
                "Korean",
                "Mexican",
                "Chinese",
                "Indian",
                "Italian",
                "Japanese",
                "Vietnamese",
                "Mediterranean"
            ];
            const randomIndex = Math.floor(Math.random() * options.length);
            const chosenOption = options[randomIndex];
            document.getElementById("result").textContent = `How about ${chosenOption} tonight?`;
        }
    </script>
</body>
</html>
